version: "3"
services:
  api:
    image: eu.gcr.io/jonaskay/boardgame-inventory/api:latest
  client:
    image: eu.gcr.io/jonaskay/boardgame-inventory/client:latest
    environment:
      - REACT_APP_API_BASE_URL=proxy
  proxy:
    restart: always
    image: eu.gcr.io/jonaskay/boardgame-inventory/proxy:latest
    ports:
      - "8080:80"
    depends_on:
      - api
      - client
  test:
    image: eu.gcr.io/jonaskay/boardgame-inventory/test:latest
    depends_on:
      - api
      - client
      - proxy
